<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventMaster - Login</title>
  <style>
    /* General reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Arial', sans-serif;
}

/* Full-screen background */
body {
  background: linear-gradient(135deg, #ff7e5f, #feb47b);
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-family: 'Arial', sans-serif;
}

/* Login container */
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

/* Login form */
.login-form {
  background-color: rgba(0, 0, 0, 0.6);
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  animation: fadeIn 1.5s ease-in-out;
}

/* Heading */
.login-form h1 {
  font-size: 32px;
  margin-bottom: 20px;
  font-weight: bold;
  letter-spacing: 1px;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 0.5s;
}

/* Tagline */
.tagline {
  font-size: 18px;
  margin-bottom: 25px;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 1s;
}

/* Input fields */
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #ddd;
  font-size: 16px;
  background-color: #333;
  color: white;
  outline: none;
  transition: background-color 0.3s;
}

input[type="email"]:focus,
input[type="password"]:focus {
  background-color: #ff7e5f;
  border-color: #ff7e5f;
}

/* Submit button */
.login-btn {
  width: 100%;
  padding: 15px;
  background-color: #ff7e5f;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.login-btn:hover {
  background-color: #e34e3a;
  transform: scale(1.05);
}

/* Footer text */
.footer-text {
  margin-top: 20px;
  font-size: 14px;
}

.footer-text a {
  color: #ff7e5f;
  text-decoration: none;
  font-weight: bold;
}

.footer-text a:hover {
  text-decoration: underline;
}

/* Animations */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h1>Welcome Back to EventMaster!</h1>
      <p class="tagline">Manage your events like a pro</p>
      <form action="/login-data" method="GET">
        <input type="email" name="email" placeholder="Enter your email" required />
        <input type="password" name="password" placeholder="Enter your password" required />
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p class="footer-text">Don't have an account? <a href="/register">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
