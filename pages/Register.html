<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventMaster - Register</title>
 <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Arial', sans-serif;
}

/* Full-Screen Background */
body {
  background: linear-gradient(135deg, #ff7e5f, #feb47b);
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-family: 'Arial', sans-serif;
}

/* Register Container */
.register-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

/* Register Form */
.register-form {
  background-color: rgba(0, 0, 0, 0.6);
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  animation: fadeIn 1.5s ease-in-out;
}

/* Heading */
.register-form h1 {
  font-size: 32px;
  margin-bottom: 20px;
  font-weight: bold;
  letter-spacing: 1px;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 0.5s;
}

/* Tagline */
.tagline {
  font-size: 18px;
  margin-bottom: 25px;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 1s;
}

/* Input Fields */
input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: 1px solid #ddd;
  font-size: 16px;
  background-color: #333;
  color: white;
  outline: none;
  transition: background-color 0.3s;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
  background-color: #ff7e5f;
  border-color: #ff7e5f;
}

/* Submit Button */
.register-btn {
  width: 100%;
  padding: 15px;
  background-color: #ff7e5f;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.register-btn:hover {
  background-color: #e34e3a;
  transform: scale(1.05);
}

/* Footer Text */
.footer-text {
  margin-top: 20px;
  font-size: 14px;
}

.footer-text a {
  color: #ff7e5f;
  text-decoration: none;
  font-weight: bold;
}

.footer-text a:hover {
  text-decoration: underline;
}

/* Animations */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

 </style>
</head>
<body>
  <div class="register-container">
    <div class="register-form">
      <h1>Create Your Account</h1>
      <p class="tagline">Join us to manage your events like a pro</p>
      <form action="/register-data" method="POST">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirm_password" placeholder="Confirm Password" required />
        <button type="submit" class="register-btn">Sign Up</button>
      </form>
      <p class="footer-text">Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</body>
</html>
